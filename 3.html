<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group</title>
</head>
<body>
    <div class="Movie">     <!--블록 요소와 인라인 요소 그룹묶음-->
        <p>영화 소개</p>
        <p>영화를 소개하는 페이지 입니다.</p>
    </div>
    <div class="TV">    
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램을 소개하는 페이지 입니다.</p>
    </div>                              

    <span>
        <p>영화 소개</p>
        <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기입니다.</p>  <!--span태그는 인라인 요소를 그룹을 묶음-->
    </span>
</body>
</html>
