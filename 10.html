<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tag</title>
</head>
<body>
    <!--header 태그는 웹페이지에서 헤더영역이다, 헤더는
    웹사이트 최상단 좌측에 위치, 로고, 검색, 메뉴같은 요소들을 포함-->
    <header>
        헤더 구성요소
    </header>

    <!--nav태그는 웹페이지에서 내부의 다른 영역이나 외부를 연결하는
    링크 영역을 구분-->
    <nav></nav>

    <!--section태그는 웹페이지에서 논리적으로 관련있는 내용영역을
    구분할 때 사용, 제목을 나타내는 hn태그 중 하나 사용함-->
    <section></section>

    <!--aricle태그는 웹페이지에서 독립적인 영역을 구분할 떄 사용-->
    <article></article>

    <!--aside태그는 주력 내용이나, 독립적인 내용으로 보기 힘들어
    영역 구분을 할 수 없을 떄 사용-->
    <aside></aside>

    <!--footer태그는 웹페이지 최하단에 위치하고 저작권 정보, 연락처, 사이트맵 등
    의 요소를 포함함-->
    <footer></footer>
</body>
</html>
