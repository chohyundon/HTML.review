<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!--form은 HTMl에서 사용자와 상호작용해 정보를 입력받고 서버로 전송하기 위한 양식이다-->
    <form action="서버 URL" method="get 또는 post"></form>

    <!--input은 입력받는 요소를 생성할 때 사용-->
    <input type="종류" name="이름" value="초깃값">

    <!--label태그는 form태그안에서 상호작용 요소에 이름을 붙일 떄 사용-->
    <label for="userName">
        <input type="text" id="userName">이름  <!--label태그에서 for과 id의 값이 같아야 상호작용을 한다.-->
    </label>

    <!--fieldset와 legend태그는 field태그를 사용해 form태그안에 상호작용 요소를 그룹화 할 수 있고
    lengend태그는 그룹화한 것의 이름을 생성할 수 있다-->
    <form action="#">
        <fieldset>
            <legend>그룹 이름</legend>
        </fieldset>
    </form>

    <form action="#">
        <fieldset>
            <legend>기본 정보</legend>
            <p>
                <label for="userid">아이디</label>
                <input type="text" id="userid">
            </p>
            <p>
                <label for="password">비밀번호</label>
                <input type="text" id="password">
            </p>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for="age">나이</label>
                <input type="text" id="age">
            </p>
            <p>
                <label for="recommender">추천인</label>
                <input type="text" id="recommender">
            </p>
        </fieldset>
    </form>

    <!--textarea태그는 여러줄의 입력요소를 생성함-->
    <form action="#">
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label for="titel">제목</label>
                <input type="text" id="title">
            </p>
            <p>
                <label for="content">내용</label>
                <textarea name="content" id="content"></textarea>
            </p>
        </fieldset>

        <!--select는 콤보박스를 생성할 수 있다-->
        <select>
            <optgroup label="그룹 이름">    <!--항목들을 그룹으로 묶음-->
                <option value="서버에 전송할 값">웹 브라우저에 표시할 값</option>    <!--항목을 추가할 떄 사용-->
            </optgroup>
        </select>
    </form>
    
    <select name="citiy" id="city">       
        <optgroup label="서울시">
            <option value="강북구">강북구</option>
            <option value="중랑구">중랑구</option>
            <option value="노원구">노원구</option>
            <option value="도봉구">도봉구</option>
        </optgroup>
        <optgroup label="경기도">
            <option value="성남시">성남시</option>
            <option value="분당시">분당시</option>
        </optgroup>
    </select><br>

    <button type="종류">버튼 내용</button>

    <button type="submit">
        <a href="https://www.google.com">
            <img src="./images/google_logo.png.png" alt="구글 버튼">
            구글에 등록하기
        </a>
    </button><br>

    <!--disabled속성은 input, textarea, select, button속성에 사용 가능하고 태그를 비활성화 시킴-->
    <input type="text" disabled>
    <button type="button" disabled>비활성</button><br>

    <!--readonly속성은 읽기전용으로 변경 입력요소 텍스트 입력불가하다-->
    <input type="password" readonly>
    <textarea readonly></textarea><br>

    <!--maxlength속성은 글자 수를 제한함-->
    <input type="url" maxlength="4">
    <textarea maxlength="4"></textarea>

    <!--checked속성은 요소를 선택된 상태로 표시함 input type의 속성값이 checkbox,radio 인 요소에만 사용가능-->
    <fieldset>
        <legend>좋아하는 과일</legend>
        <input type="checkbox" id="banana" name="banana" value="banana">
        <label for="banana">바나나</label><br>
        <input type="checkbox" id="apple" name="apple" value="apple">
        <label for="apple">사과</label><br>
        <input type="checkbox" id="orange" name="orange" value="orange" checked>
        <label for="orange">오렌지</label><br>
    </fieldset>

    <!--placeholder속성은 입력요소에 어떤 값을 입력하면 되는지 힌트를 보여줌-->
    <input type="tel" placeholder="전화번호를 입력해주세요">
</body>
</html>
