<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>global attribute</title>
</head>
<body>
    <!--class속성은 클래스명을 요소에 지정할 떄 사용, 여러요소 중복 가능-->
    <p class="red-color"></p>

    <!--id속성은 아이디를 지정할 떄 사용, 중복 불가-->
    <h1 id="title"></h1>

    <!--title속성은 요소에 추가 정보를 넣을 때 사용-->
    <p><span title="World Wide Web Consortium">W3C</span>는 국제 웹
    표준 개발 기구입니다.</p>
</body>
</html>
