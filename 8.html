<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>     <!--표를 생성함-->
        <caption>표 제목</caption>     <!--표의 제목을 만들어준다 표를 만들시에는 반드시 사용해야함-->
    </table>     

    <!--tr태그는 행을 생성한다-->
    <table>
        <tr></tr>
    </table>

    <!--th태그는 표에서 제목을 나타내는 열을 생성하고, td태그는 일반적인 데이터의 열을 생성함-->
    <table>
        <tr>
            <th>제목</th>
            <td>내용</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td>1,000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <td>1,000원</td>
        </tr>
    </table>

    <!--행과 행을 병합할 때 rowspan 열과 열을 병합할 떄 rowspan 사용함-->
    <table>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1,000원</td>
        </tr>    
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
        </tr>
        <tr>
            <td>총 금액</td>
            <td colspan="3">6,500원</td>
        </tr>
    </table>

    <!--thead는 헤더영역 해당 행을, tfoot은 영역에 해당하는 행을, tbody는 본문영역 해당하는 행을 그룹화함-->
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000원</td>
            </tr>    
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>총 금액</td>
                <td colspan="3">6,500원</td>
            </tr>
        </tfoot>    
    </table>
    
    <!--하나의 열을 그룹화하는 col태그와 2개이상의 열을 그룹화하는 colgroup형태가 있다. -->
    <col>
    <colgroup span="그룹화할 열의 개수"></colgroup>

    <table>
        <col style="width: 80px;">
        <colgroup span="2" style="width: 150px;"></colgroup>
        <col style="width: 100opx;">
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>개수</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1,000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
        </tr>
        <tr>
            <td>총 금액</td>
            <td colspan="3">6,500원</td>
        </tr>
    </table>

    <!--scope속성은 제목을 나타내는 셀의 범위를 지정한다-->
    <table>
        <tr>
            <th scope="col">구분</th>
            <th scope="col">중간고사</th>
            <th scope="col">기말고사</th>
        </tr>
        <tr>
            <th scope="row">전공</th>
            <td>A+</td>
            <td>B+</td>
        </tr>
        <tr>
            <th scope="row">교양</th>
            <td>C-</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
