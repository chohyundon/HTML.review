<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text 강조</title>
</head>
<body>
    <strong>중요한 의미가 있는 텍스트</strong>  <!--strong태그는 텍스트를 굵게 표시함-->
    <p>이 시설은 <strong>관계자 외 출입금지</strong>입니다.</p>

    <em>강조하고 싶은 텍스트</em>       <!--em태그는 텍스를 기울임꼴로 변경함-->
    <p>여기서 부터는 위험하니까 <em>절대로</em> 지나가지 마세요</p>
</body>
</html>
