<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>판매 중인 과일</h1>
    <ul>            <!--ul태그는 순서가 없는 비순서형 목록 생성할 떄 사용-->
        <li>바나나</li>     
        <li>사과</li>
        <li>수박</li>
    </ul>

    <h1>오늘 할일</h1>
    <ol>            <!--ol태그는 순서형 목록을 생성할 때 사용-->
        <li>아침먹기</li>
        <li>점심먹기</li>
        <li>저녁먹기</li>
    </ol>

    <dl>            <!--dl태그는 정의형 목록을 생성할 떄 사용-->
        <dt>HTML</dt>     <!--dt는 용어를 작성함-->
        <dd>HTML은 Hyper Text Markup Language의 약자로 ...</dd>     <!--dd는 용어설명을 작성함-->     
    </dl>
</body>
</html>
