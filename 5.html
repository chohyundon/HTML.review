 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
 </head>
 <body>
    <a href="대상 경로" target="링크 연결 방식" title="링크 설명"></a>     <!--a태그는 링크를 연결할 떄 사용-->
    <!--target의 속성중 _blank가 가장 보편적으로 사용됨-->
    <a href="https://www.gilbut.co.kr" target="_blank" title="도서출판 길벗">길벗 홈페이지</a>

   <img src="이미지 경로" alt="이미지 설명">
   <!--src 속성에서 ./=> 현재폴더이고 ../=>상위폴더를 나타낸다-->
   <img src="./images/coffe.jpg" alt="커피 사진">

   <!--두개를 혼합해 이미지 링크 만들기-->
   <a href="https://www.google.com" target="_blank">
      <img src="./images/google_logo.png.png" alt="구글로고">
   </a>
 </body>
 </html>
