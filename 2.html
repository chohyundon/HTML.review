<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text tag</title>
</head>
<body>
    <h1>/Heading level 1</h1>
    <h2>/Heading level 2</h2>       <!-- hn태그는 태그가 커질수록 중요도가 감소함 -->
    <h3>/Heading level 3</h3>
    <h4>/Heading level 4</h4>
    <h5>/Heading level 5</h5>
    <h6>/Heading level 6/</h6>

    <p>하나의 문단을 작성할 때,<br> <!--줄바꿈을 사용할때 br 태그 사용-->
       p태그 사용함
    </p>

    <blockquote cite="출저 URL">문단 단위 인용문</blockquote> <!--blockquote태그는 p태그 하나이상 필요함-->

    <q cite="출저 URL">짧은 인용문</q><br>

    <ins>추가 텍스트</ins><br>
    <del>삭제 텍스트</del>
    <p>세일 기간을 맞이해 온라인 수강권을 할인금액(정가<del>36,000원</del><ins>20,000원</ins>)
    에 판매합니다</p>

    <sub>아래 첨자</sub>
    <sup>위 첨자</sup>
    <p>공기의 원소는 H<sub>2</sub>0</p>
    <p>4<sup>2</sup>은 16입니다.</p>
</body>
</html>
